apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-demosub2
  namespace: argocd-system
spec:
  generators:
  - list:
      elements:
      - name: demosub2
  template:
    metadata:
      name: 'app-demosub2'
      namespace: argocd-system
    spec:
      project: default
      source:
        repoURL: 'https://github.com/wiseman88/iac.git'
        targetRevision: HEAD
        path: '3-app-charts/demosub2/chart'
        helm:
          valueFiles:
          - '../values.yaml'
      destination:
        server: https://kubernetes.default.svc
        namespace: 'app-demosub2'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
