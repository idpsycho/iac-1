# toto ti z gitu automaticky nakonfiguruje komponenty, a bude sa prisposobovat tomu co bude na gite..
# PO ZMENE TREBA:
#   kubectl apply -f ./2-bootstrap/2-components.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-apps
  namespace: argocd-system
spec:
  project: default
  source:
    repoURL: https://github.com/idpsycho/iac.git
    targetRevision: HEAD
    path: 2-appsets
    directory:
      recurse: true
      jsonnet: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /status